<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>

<body>
    <script>
        //addition
        let add = (x, y) => {
            return x + y;
        }
        console.log(add(3, 5));

        // multiplication
        var mul = (a, b) => {
            return a * b;
        }
        console.log(mul(4, 6))

        // even number & odd number
        var x = (num) => {
            if (num % 2 == 0)
                return 'even';
            else
                return 'odd';
        }
        console.log(x(4));
        console.log(x(7));

        // gender
        // var male;
        // var female;

        var y = (gender) => {
            if (gender == "male")
                return 'Male';
            else
                return 'Female';
        }
        console.log(y('a'));
        
    </script>
</body>

</html>
