<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="year" id="year"></select>
    <select name="month" id="month"></select>
    <select name="date" id="date"></select>
</body>
<script>
    var opt="<option>year</option>";
    var i=2000;
    while (i<=2023) {
        opt+="<option value=" + i + ">" + i + "</option>";
        i++;
        document.getElementById('year').innerHTML=opt;
    }

    var opt="<option>month</option>";
    var i=1;
    while (i<=12) {
        opt+="<option value=" + i + ">" + i + "</option>";
        i++;
        document.getElementById('month').innerHTML=opt;
    }

    var opt="<option>date</option>";
    var i=1;
    while (i<=30) {
        opt+="<option value=" + i + ">" + i + "</option>";
        i++;
        document.getElementById('date').innerHTML=opt;
    }
        
   
    
</script>
</html>
