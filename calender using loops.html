<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- calender by using for loop started -->
    <h2>calender by using for loop</h2>
    <select name="year" id="year"></select>
    <select name="month" id="month"></select>
    <select name="date" id="date"></select>
<!-- calender by using for loop ended -->

<!-- calender by using while loop started -->
    <h2>calender by using while loop</h2>
    <select name="year1" id="year1"></select>
    <select name="month1" id="month1"></select>
    <select name="date1" id="date1"></select>
<!-- calender by using while loop ended-->

<!-- calender by using do while loop started -->
    <h2>calender by using while loop</h2>
    <select name="year2" id="year2"></select>
    <select name="month2" id="month2"></select>
    <select name="date2" id="date2"></select>
 <!-- calender by using do while loop ended -->
</body>
<script>
//calender by using for loop started
    var opt="<option>year</otpion>";
    for(let i=2000; i<=2023; i++){
        opt+="<option value=" +i+ ">" + i + "</option>";
    }
    document.getElementById('year').innerHTML=opt;

    var opt="<option>month</otpion>";
    for(let i=1; i<=12; i++){
        opt+="<option value=" +i+ ">" + i + "</option>";
    }
    document.getElementById('month').innerHTML=opt;

    var opt="<option>date</otpion>";
    for(let i=1; i<=31; i++){
        opt+="<option value=" +i+ ">" + i + "</option>";
    }
    document.getElementById('date').innerHTML=opt;
// calender by using for loop ended


//  calender  by using while loop started
    var opt="<option>year1</option>";
    var i=2000;
    while (i<=2023) {
        opt+="<option value=" + i + ">" + i + "</option>";
        i++;
        document.getElementById('year1').innerHTML=opt;
    }

    var opt="<option>month1</option>";
    var i=1;
    while (i<=12) {
        opt+="<option value=" + i + ">" + i + "</option>";
        i++;
        document.getElementById('month1').innerHTML=opt;
    }

    var opt="<option>date1</option>";
    var i=1;
    while (i<=31) {
        opt+="<option value=" + i + ">" + i + "</option>";
        i++;
        document.getElementById('date1').innerHTML=opt;
    }
// calender by using while loop ended

// calender by using do while loop started
var opt="<option>year2</option>";
var i=2000;
do {
    opt+="<option value=" + i + ">" + i + "</option>";
        i++;
        document.getElementById('year2').innerHTML=opt;
} while (i<=2023)

var opt="<option>month2</option>";
var i=1;
do {
    opt+="<option value=" + i + ">" + i + "</option>";
        i++;
        document.getElementById('month2').innerHTML=opt;
} while (i<=12)

var opt="<option>date2</option>";
var i=1;
do {
    opt+="<option value=" + i + ">" + i + "</option>";
        i++;
        document.getElementById('date2').innerHTML=opt;
} while (i<=31)
// calender by using do while loop ended
</script>
</html>
